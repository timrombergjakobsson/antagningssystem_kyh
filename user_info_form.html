<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN"
	"http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
	<title>Användarinfo</title>
	<link href="style.css" media="screen" type="text/css" rel="stylesheet"/>
	
</head>

<body>
	
	<h1></h1>


		<form action="" method="post">
			
			<fieldset>
			<legend>Personinformation</legend>

				<label for="personal_number">Personnummer</label>
				<input type="text" id="personal_number" name="personal_number" />

				<label for="surname">Efternamn</label>
				<input type="text" id="surname" name="surname" />

				<label for="firstname">Förnamn</label>
				<input type="text" id="firstname" name="firstname" />

				<label for="co_address">c/o Adress</label>
				<input type="text" id="co_address" name="co_address" />

				<label for="address">Adress</label>
				<input type="text" id="address" name="address" />

				<label for="postal_code">Post adress</label>
				<input type="text" id="postal_code" name="postal_code" />

				<label for="postal_area">Postort</label>
				<input type="text" id="postal_area" name="postal_area" />

				<label for="telephone">Telefon</label>
				<input type="text" id="telephone" name="telephone" />

				<label for="mobile">Mobiltelefon</label>
				<input type="text" id="mobile" name="mobile" />

				<label for="e_mail">E-mail</label>
				<input type="text" id="e_mail" name="e_mail" />

				<label for="submit"></label>
				<input type="submit" id="submit" name="submit" value="Skicka" />
		
		</fieldset>	
		</form>


</body>
</html>
